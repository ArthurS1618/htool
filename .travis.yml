sudo: false

# Enable c++ support
language: cpp

# OS
os:
  - linux
  - osx


# Compiler selection
compiler:
  - clang
  - gcc

# No need to check gcc on osx
matrix:
  exclude:
    - os: osx
      compiler: gcc
  include:
    - os: linux
      dist: trusty



# Git options
git:
  submodules: false

branches:
  only:
  - develop


# Updates
before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install mpich; fi
  -

# Build steps
script:
  - mkdir build && cd build
  - cmake ../
  - make -j build-tests
  - make test
